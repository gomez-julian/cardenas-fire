{% extends '../template.html' %}

{% block headcontent %}
    <title>Nuevo informe fotográfico</title>
{% endblock %}

{% block pathcontent %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
      <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark">Reportes</a></li>
      <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Fotográfico</li>
    </ol>
    <h6 class="font-weight-bolder mb-0">Nuevo</h6>
  </nav>
  {% endblock %}

{% block content %}
    <!-- <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form }}
    <button type="submit">Upload</button>
  </form> -->
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-4 col-md-8 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div
            class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
          >
            <div
              class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
            >
              <h4
                class="text-white font-weight-bolder text-center mt-2 mb-0"
              >
                Nuevo informe
              </h4>
            </div>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="text-start" autocomplete="off">
                {% csrf_token %}
              <div class="input-group input-group-outline my-3">
                <!-- <label class="form-label">Título</label> -->
                <input type="text" name="title" class="form-control" id="title" placeholder="Título"/>
              </div>
              <div class="input-group input-group-outline my-3">
                <!-- <label class="form-label">Responsable</label> -->
                <input type="text" name="app_title" class="form-control" id="app_title" placeholder="Responsable"/>
              </div>
              <div class="input-group input-group-outline my-3">
                <label class="form-label">Fecha</label>
                <input type="date" name="date" class="form-control" id="date"/>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn bg-gradient-primary w-100 my-4 mb-2"
                >
                  Crear
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
